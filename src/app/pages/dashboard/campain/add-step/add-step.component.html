<div class="modal-header">
  <h5 class="modal-title">Adicionar uma nova Etapa</h5>
  <a type="button" class="close" >
    <span aria-hidden="true" (click)="activeModal.dismiss()">&times;</span>
  </a>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label>Nome da Etapa</label>
      <!-- <input type="text" class="form-control"> -->
      <input 
        type="text" 
        class="form-control"
        [ngClass]="{'is-invalid': isInvalid}" 
        #nameTitle 
        (change)='handleNameTitle(nameTitle)' 
      >
      <div class="invalid-feedback">Campo obrigatório*</div>
    </div>
    <div class="form-group">
      <label>Data de Início e Data de Término</label>
      <div>
        <mat-form-field>
          <span class="pl-2">{{start}}</span>
          <span class="px-1">{{hyphen}}</span>
          <span>{{end}}</span>
          <mat-datepicker-toggle matSuffix [for]="picker">
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate #startDate>
              <input matEndDate #endDate (dateChange)="handleDateRange(startDate, endDate)">
            </mat-date-range-input>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-datepicker-toggle>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer d-flex justify-content-between">
  <a class='btn btn-outline-secondary mr-3' (click)="activeModal.dismiss()">Cancelar</a>
  <a class='btn btn-primary' [ngClass]="{'disabled': !start && !end}" (click)='create()' >Adicionar</a>
</div>
